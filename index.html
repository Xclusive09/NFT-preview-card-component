<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Outfit)">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="card">
      
        <img id="image-equilibrum"image-equilibrum src="images/image-equilibrium.jpg" alt="Equilibrum">
    

      <div class="equil">
        <h1> Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="crypto-box">
          <div class="crypto">
            <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
          </div>
          <div class="days">
          <img src="images\icon-clock.svg" alt="clock"> 3 days left
          </div>
        </div>

        <hr>

        <div class="creator">
          <div class="creator-text"><img src="images/image-avatar.png" alt="avartar"> Creation of
          </div>
          <div class="creator-text">Jules Wyvern</div>
        </div>
      </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a   class="attr" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attr" href="https://xclusive09.github.io/my-website/">Abdulquddus Ibrahim</a>.
    </div>
  </footer>
</body>

</html>
